<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/global.css">
</head>
<body>
<style>
    .layui-input {
        height: 38px;
    }
</style>
<div class="fly-header layui-bg-black"
     style="background-color: #00a0e9 !important;border-bottom: #00a0e9;border-right: #00a0e9">
    <!-- style="background-color: #a6d177 !important;border-bottom: #a6d177;border-right: #a6d177"-->
    <div class="layui-container">
        <a class="fly-logo" href="/" style="margin-left: 40%;color: #FFFFFF;font-size: 25px" th:text="${wbeParameter.logo}">
            TeQShare
        </a>
    </div>
</div>


<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title" >
                <li><a href="/loginNormalWbe" >登录</a></li>
                <li class="layui-this" >注册</li>
            </ul>
            <div class="layui-form layui-tab-content layui-row" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show layui-col-md6">
                    <div class="layui-form layui-form-pane">
                        <form method="post">
                            <div class="layui-form-item">
                                <label for="userName" class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="userName" name="userName" required
                                           lay-verify="required|userName"
                                           autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">将会成为您唯一的登入名</div>
                            </div>
                            <div class="layui-form-item">
                                <label for="realName" class="layui-form-label">真实姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="realName" name="realName" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="plainPassword" class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="plainPassword" name="plainPassword"
                                           requiredlay-verify="required|pass"
                                           autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">6到12个字符</div>
                            </div>
                            <div class="layui-form-item">
                                <label for="realName" class="layui-form-label">手机号</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="iphone" name="iphone" required lay-verify="required|phone"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="realName" class="layui-form-label">邮件</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="email" name="email" required lay-verify="required|email"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="realName" class="layui-form-label">地址</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="address" name="address"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="realName" class="layui-form-label">学校</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="blance" name="blance"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="realName" class="layui-form-label">专业</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="userRank" name="userRank"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="realName" class="layui-form-label">性别</label>
                                <div class="layui-input-inline">
                                    <select name="sex">
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="realName" class="layui-form-label">头像</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="imgSrc" autocomplete="off" lay-verify="required"
                                           class="layui-input">
                                    <input hidden name="imgUrl" id="imgUrl">
                                </div>
                            </div>
                            <br>
                            <div class="layui-form-item" style="margin-top: 20px;margin-left: 21%">
                                <span class="layui-btn" lay-filter="demo1" lay-submit style="background-color: #00a0e9 ">立即注册</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class=" layui-col-md6" style=" margin-top: 6%;background: url('/resource/img/c.gif') repeat;height: 300px">
                    <!--<p style="color: #FFFFFF;font-size: 20px;font-family:楷体;margin-top: 20px;margin-left: 10px">
                        欢迎您使用:<span th:text="${wbeParameter.logo}"></span>网！</p>-->
                </div>
            </div>
        </div>
    </div>

</div>


<script src="/resource/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<!-- Layui Js -->
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>

<script>
    layui.use(['carousel', 'upload', 'form'], function () {
        var carousel = layui.carousel
            , upload = layui.upload
            , form = layui.form;
        //普通图片上传
        upload.render({
            elem: '#imgSrc'
            , url: '/upload.do'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                $("#imgUrl").val(res.obje);
                $("#imgSrc").val(res.obje);
                return layer.msg('上传成功');
            }
            , error: function () {
                return layer.msg('上传失败');
            }
        });
        //自定义验证规则
        form.verify({
            userName: function (value) {
                if (value.length < 5) {
                    return '账号至少得5个字符';
                }
            }
            , pass: [/^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格']
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            $.ajax({
                url: '/user/userRegister.do',
                type: 'post',
                dataType: 'json',
                data: data.field,
                async: false,
                success: function (result) {
                    console.log(result)
                    if (result.status) {
                        alert("注册成功！")
                        location.href = "/loginShiro";
                    } else {
                        layer.msg(result.msg, {time: 2000});
                    }
                }

            });
        });
    });

</script>
</body>
</html>
