<!DOCTYPE html>
<html style="background-color: #e2e2e2;">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="{{ lay.base.keywords }}">
    <meta name="description" content="{{ lay.base.description }}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css">
    <link rel="stylesheet" href="/resource/css/global.css">
    <link rel="stylesheet" href="/resource/css/main.css">
    <style>
        .header {
            border-bottom: 1px solid #404553;
            border-right: 1px solid #404553;
        }
    </style>
</head>
<body class="fly-full">
<div th:replace="front/public :: heads"></div>
<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md8">
            <div class="fly-panel" style="margin-bottom: 0;">
                <ul class="fly-list postInfoList">
                    <li th:each="result:${resultList}" th:if="${message eq 'yes'}">
                        <a href="user/home.html" class="fly-avatar">
                            <img th:src="${result.user.imgUrl}">
                        </a>
                        <h2>
                            <a class="layui-badge" th:text="${result.chdCategoryName}"></a>
                            <a th:href="${'/front/postInfoDetail.do?id='+result.id}" th:text="${result.name}"></a>
                        </h2>
                        <div class="fly-list-info">
                            <a>
                                <cite th:text="${result.user.userName}"></cite>
                                <i class="iconfont icon-renzheng" th:if="${result.user.userRank !='0'}"></i>
                            </a>
                            <span th:text="${#strings.substring(result.createTime,0,19)}"></span>

                            <span class="fly-list-nums"><i class="iconfont icon-pinglun1" title="回答"></i><span
                                    th:text="${result.observer}"></span></span>
                        </div>
                        <div class="fly-list-badge">
                            <span class="layui-badge layui-bg-black" th:if="${result.isTop eq '1'}">置顶</span>
                        </div>
                    </li>
                    <li th:if="${message !='yes'}"><p th:text="${message}"
                                                      style="color: #0C0C0C;text-align: center;font-size: x-large"></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="layui-col-md4">
            <dl class="fly-panel fly-list-one">
                <dt class="fly-panel-title">最热资源</dt>
                <dd th:each="observer:${observerList}">
                    <a href="" th:href="${'/front/postInfoDetail.do?id='+observer.id}" th:text="${observer.name}">基于
                    </a>
                    <span><i class="iconfont icon-pinglun1"></i><span th:text="${observer.observer}"></span></span>
                </dd>

                <!-- 无数据时 -->
                <!--
                <div class="fly-none">没有相关数据</div>
                -->
            </dl>

           <!-- <div class="fly-panel">
                <div class="fly-panel-title">
                    感谢您的使用
                </div>
                <div class="fly-panel-main">
                    <a href="" target="_blank" class="fly-zanzhu" style="background-color: #393D49;">虚席以待</a>

                </div>
            </div>-->
            <div class="fly-panel">
                <div class="fly-panel-title">
                    感谢您的使用
                </div>
                <div class="fly-panel-main">
                    <img src="/resource/img/c.gif" style="width: 100%">
                </div>
            </div>

                <h3 class="fly-panel-title">友情链接</h3>
                <dl class="fly-panel-main">
                    <dd><a href="http://www.layui.com/" target="_blank">layui</a>

                           class="fly-link">申请友链</a>
                    <dd>
                </dl>
            </div>-->
            <div class="fly-panel fly-link">
                <h3 class="fly-panel-title">友情链接</h3>
                <dl class="fly-panel-main">
                    <dd th:utext="${wbeParameter.link1}" style="color: #01AAED"><a href="http://www.layui.com/" target="_blank" >layui</a>
                    <dd>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <dd th:utext="${wbeParameter.link2}" style="color: #01AAED"><a href="http://layim.layui.com/" target="_blank">WebIM</a>
                    <dd>
                    <dd th:utext="${wbeParameter.link3}" style="color: #01AAED"><a href="http://layer.layui.com/" target="_blank">layer</a>
                    <dd>
                        &nbsp;&nbsp;
                    <dd th:utext="${wbeParameter.link4}" style="color: #01AAED"><a href="http://www.layui.com/laydate/" target="_blank">layDate</a>
                    <dd>
                </dl>
            </div>

        </div>
    </div>
</div>
<div th:replace="front/public :: footer"></div>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script th:inline="javascript">
    layui.use(['table', 'layer', 'element', 'form', 'laypage'], function () {
        var table = layui.table,
            $ = layui.$,
            element = layui.element,
            layer = layui.layer,
            laypage = layui.laypage,
            form = layui.form;
    });
