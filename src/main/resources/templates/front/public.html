<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/global.css">
</head>
<body>
<style>
    #xl{
        -webkit-appearance:none;
        -moz-appearance:none;
        appearance:none;
    }
    #xl::-ms-expand{display: none;}
</style>
<div th:fragment="heads" class="fly-header layui-bg-black"
     style="background-color:#00a0e9 !important;border-bottom: #00a0e9;border-right: #00a0e9">
    <div class="layui-container"><!--style="background-color: #00a0e9        #a6d177 -->
        <a class="fly-logo" href="/front/index.do" style="color: #ffffff;font-size: 25px"
           th:text="${wbeParameter.logo}"></a>
        <ul class="layui-nav fly-nav layui-hide-xs">
            <li class="layui-nav-item layui-this"><a href="/front/index.do">系统首页</a></li>


            <li class="layui-nav-item layui-this"><a href="javascript:;">资源中心</a>
                <dl class="layui-nav-child" id="xl"> <!-- 二级菜单 -->
                    <dd th:each="category:${categoryList}">
                        <a style="color: #0C0C0C"th:href="${'/front/postInfoList.do?categoryId='+category.id}" th:text="${category.name}"></a>
                    </dd>
                </dl>
            </li>
            <li class="layui-nav-item layui-this"><a href="/front/news.do">新闻资讯</a></li>
            <li class="layui-nav-item layui-this"><a href="/front/likeList.do">资源推荐</a></li>
            <li class="layui-nav-item layui-this"><a href="/front/cultural.do">文化育人</a></li>
            <li class="layui-nav-item layui-this"><a href="/front/society.do">社会服务</a></li>
        </ul>

        <ul class="layui-nav fly-nav-user">

            <!-- 未登入的状态 -->
            <li class="layui-nav-item" th:if="${!go_in}">
                <a class="iconfont icon-touxiang layui-hide-xs" href="user/login.html"></a>
            </li>
            <li class="layui-nav-item" th:if="${!go_in}">
                <a href="user/login.html">登录</a>
            </li>
            <li class="layui-nav-item" th:if="${!go_in}">
                <a href="user/reg.html">注册</a>
            </li>
            <!-- 登入后的状态 -->
            <li class="layui-nav-item" th:if="${go_in}">
                <a class="fly-nav-avatar" href="javascript:;">
                    <cite class="layui-hide-xs" th:text="${userInfo.userName}">贤心</cite>
                    <!--<i class="iconfont icon-renzheng layui-hide-xs" title="认证信息：layui 作者"></i>-->
                    <!--<i class="layui-badge fly-badge-vip layui-hide-xs">VIP3</i>-->
                    <img th:src="${userInfo.imgUrl}">
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/front/perCenter.do"><i class="layui-icon">&#xe620;</i>个人中心</a></dd>
                    <dd><a href="/indexWbe" th:if="${admin}"><i class="layui-icon">&#xe665;</i>后台管理</a></dd>
                    <!--<dd><a href="user/message.html"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a></dd>-->
                    <!--<dd><a href="/logout.do"><i class="layui-icon"-->
                    <!--style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a>-->
                    <!--</dd>-->
                    <hr style="margin: 5px 0;">
                    <dd><a href="/logout.do" style="text-align: center;">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>
</div>

<div class="fly-footer" th:fragment="footer">
    <p><a href="" target="_blank" th:utext="${wbeParameter.name}"></a> 2020 &copy; <a
            href="">个人出品</a></p>
    <p>
    </p>
</div>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" src="/resource/js/front/index.js"></script>
</body>
</html>
