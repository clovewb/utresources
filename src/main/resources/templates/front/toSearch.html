<!DOCTYPE html>
<html style="background-color: #e2e2e2;">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="{{ lay.base.keywords }}">
    <meta name="description" content="{{ lay.base.description }}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css">
    <link rel="stylesheet" href="/resource/css/global.css">
    <link rel="stylesheet" href="/resource/css/main.css">
    <style>
        .header {
            border-bottom: 1px solid #404553;
            border-right: 1px solid #404553;
        }
    </style>
</head>
<body class="fly-full">


<div th:replace="front/public :: heads"></div>
<div class="fly-case-header">
    <div style="line-height: 200px">
        <p class="fly-case-year">2020</p>
        <a>
            <span th:text="${wbeParameter.logo}" style="color: #FFFFFF;font-size: x-large"></span>
        </a>
    </div>
</div>
<div class="search-main" style="height: 50px;background-color: #FFFFFF">
    <div style="margin-right: 20px">
        <i class="layui-icon search-btn" style="float: right;margin-top: 13px;font-size: 20px">&#xe615</i>
        <input class="layui-input" name="searchParam" id="searchParam"
               style="width: 200px;float: right;margin-top: 10px">
    </div>
</div>
<div class="fly-main" style="overflow: hidden;">
    <ul class="fly-case-list productList">
        <li data-id="123" th:each="product:${productList}">
            <a class="fly-case-img" th:href="${'/front/productDetail.do?id='+product.id}">
                <img th:src="${product.img}">
            </a>
            <h2><a th:href="${'/front/productDetail.do?id='+product.id}" th:text="${product.name}"></a></h2>
            <p class="fly-case-desc" th:text="${product.content}"></p>
            <div class="fly-case-info">
                <p class="layui-elip" style="font-size: 12px;" th:text="${'编号： '+product.uuId}"></p>
                <p></p>
            </div>
        </li>
    </ul>

</div>
<div th:replace="front/public :: footer"></div>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script th:inline="javascript">
    layui.use(['table', 'layer', 'element', 'form', 'laypage'], function () {
        var table = layui.table,
            $ = layui.$,
            element = layui.element,
            layer = layui.layer,
            laypage = layui.laypage,
            form = layui.form;
        $('.search-btn').on('click', function () {
            var searchParam = $('#searchParam').val();
            location.href = '/front/toSearch.do?searchParam=' + searchParam;
        })
    })
</script>
</body>
</html>
