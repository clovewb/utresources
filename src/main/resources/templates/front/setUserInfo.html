<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>帐号设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css">
    <link rel="stylesheet" href="/resource/css/global.css">
</head>
<body>
<style>
    .layui-input {
        height: 38px;
    }

    .layui-this-my a {
        color: #a6d177 !important;
        background-color: #FFFFFF !important;
    }

    .layui-nav-item-my :hover {
        color: #a6d177 !important;
        background-color: #FFFFFF !important;
    }
</style>
<div th:replace="front/public :: heads"></div>
<div class="layui-container fly-marginTop fly-user-main">
    <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user"
        style="background-color: #ffffff;">
        <li class="layui-nav-item layui-nav-item-my">
            <a href="/front/perCenter.do" style="color: #0C0C0C">
                <i class="layui-icon">&#xe612;</i>
                资源中心<i class="layui-icon" style="float: right;font-size: 10px">&#xe602;</i>
            </a>
        </li>
        <li class="layui-nav-item layui-nav-item-my">
            <a href="/front/myHome.do" style="color: #0C0C0C">
                <i class="layui-icon">&#xe609;</i>
                我的主页<i class="layui-icon" style="float: right;font-size: 10px">&#xe602;</i>
            </a>
        </li>
        <li class="layui-nav-item layui-nav-item-my">
            <a href="/front/security.do" style="color: #0C0C0C">
                <i class="layui-icon">&#xe620;</i>
                安全设置 <i class="layui-icon" style="float: right;font-size: 10px">&#xe602;</i>
            </a>
        </li>
        <li class="layui-nav-item layui-nav-item-my layui-this-my">
            <a href="/front/setUserInfo.do" style="color: #0C0C0C">
                <i class="layui-icon">&#xe642;</i>
                个人信息<i class="layui-icon" style="float: right;font-size: 10px">&#xe602;</i>
            </a>
        </li>
    </ul>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>


    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title" id="LAY_mine">
                <li lay-id="pass">个人信息</li>
            </ul>
            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-form layui-form-pane layui-tab-item layui-show">
                    <div method="post">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label for="userName" class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input hidden name="id" th:value="${userInfo.id}">
                                    <input id="userName" name="userName" th:value="${userInfo.userName}"
                                           lay-verify="required" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">联系地址</label>
                                <div class="layui-input-inline">
                                    <input id="address" name="address" th:value="${userInfo.address}"
                                           class="layui-input"/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">真实姓名</label>
                                <div class="layui-input-inline">
                                    <input id="realName" value="" th:value="${userInfo.realName}"
                                           name="realName"
                                           lay-verify="required"
                                           class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-inline">
                                    <select name="sex">
                                        <option th:selected="${userInfo.sex} eq '男'">男</option>
                                        <option th:selected="${userInfo.sex} eq '女'">女</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">手机号</label>
                                <div class="layui-input-inline">
                                    <input id="iphone" name="iphone" th:value="${userInfo.iphone}" class="layui-input"
                                           lay-verify="phone"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">电子邮件</label>
                                <div class="layui-input-inline">
                                    <input id="email" name="email" th:value="${userInfo.email}" class="layui-input"
                                           lay-verify="email"/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">头像</label>
                                <div class="layui-input-inline">
                                    <input id="imgSrc" th:value="${userInfo.imgUrl}" class="layui-input"
                                           lay-verify="required" readonly/>
                                    <input hidden="" th:value="${userInfo.imgUrl}" name="imgUrl" id="imgUrl">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-top: 10px">
                            <button class="layui-btn" lay-filter="Submit" lay-submit="">确认修改</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>


<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script>
    layui.use(['table', 'element', 'layer', 'upload', 'form'], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            element = layui.element,
            upload = layui.upload,
            form = layui.form
        upload.render({
            elem: '#imgSrc'
            , url: '/upload.do'
            , done: function (res) {
                console.log(res)
                //如果上传失败
                if (!res.status) {
                    return layer.msg('上传失败');
                }
                $("#imgUrl").val(res.obje);
                $("#imgSrc").val(res.obje);
                return layer.msg('上传成功');
            }
            , error: function () {
                return layer.msg('上传失败');
            }
        });
        form.on('submit(Submit)', function (data) {
            $.ajax({
                url: '/user/user.do',
                type: 'put',
                data: data.field,
                dataType: 'json',
                async: false,
                success: function (result) {
                    if (result.status) {
                        layer.alert("编辑成功!", {
                            time: 1000,
                            end: function () {
                                location.reload()
                            }
                        })
                    } else {
                        layer.msg("编辑成功失败!");
                    }
                }

            });
        });
    });
</script>
</body>
</html>
